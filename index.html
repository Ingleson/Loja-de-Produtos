<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>

<body>
    <header>
        <h1>Shop now</h1>
    </header>

    <div class="princ_div">
        <section class="pesquisa-buttons">
            <div class="container_buttons">
                <button class="button todos">Todos Produtos</button>
                <button class="button horti">Hortifruit</button>
                <button class="button pani">Panificadora</button>
                <button class="button lati">Laticínios</button>
            </div>
            <div class="pesquisa_space">
                <input type="text" placeholder="Pesquisar por" class="input-pesquisa">
                <button class="button-pes">
                    <img src="./src/img/search.png" alt="">
                </button>
            </div>

        </section>
        <main>
            <section class="produtos">
                <ul class="container_card">

                </ul>
            </section>

            <aside class="cart-section">
                <div class="header-carrinho">
                    <img src="./src/img/.png" alt="">
                    <span>Carrinho</span>
                </div>
                <ul class="vazio-carrinho">
                    <img src="./src/img/shopping-bag.png" alt="">
                    <p>Por enquanto não temos produtos no carrinho</p>
                </ul>
                <ul class="valores">
                    <div class="quant">
                        <p>Quantidade</p>
                        <p class="quantTotal"></p>
                    </div>
                    <div class="tot">
                        <p>Total</p>
                        <p class="preTotal"></p>
                    </div>
                </ul>
            </aside>
        </main>
    </div>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
