<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>

<body>
    <header>
        <h1>Shop now</h1>
    </header>
    <main>
        <div class="princ_div">
            <section class="pesquisa-buttons">
                <div class="container_buttons">
                    <button class="button todos">Todos Produtos</button>
                    <button class="button horti">Hortifruit</button>
                    <button class="button pani">Panificadora</button>
                    <button class="button lati">Laticínios</button>
                </div>
                <div class="pesquisa_space">
                    <input type="text" placeholder="Pesquisar por" class="input-pesquisa">
                    <button class="button-pes">
                        <img src="/src/img/Vector.png" alt="">
                    </button>
                </div>

            </section>

            <div class="preco_produtos">
                <span class="mini_tag">!</span>
                <p class="p_valor">Valor total dos produtos da seção selecionada</p>
                <p class="valor"></p>
            </div>

            <section class="produtos">
                <ul class="container_card">

                </ul>
            </section>
        </div>
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
